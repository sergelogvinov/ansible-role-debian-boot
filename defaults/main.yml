
debian_version: bookworm

debian_console: ""
debian_interface: "{{ ansible_facts['default_ipv4']['interface'] }}"

# https://www.debian.org/releases/buster/amd64/apbs02.en.html
debian_cmdline: "{{ debian_console }} keymap=us language=en country=US locale=en_US.UTF-8 priority=critical {{ debian_cmdline_net }} {{ debian_cmdline_addon }}"
debian_cmdline_net: "interface={{ debian_interface }} netcfg/disable_dhcp=true netcfg/get_ipaddress={{ ansible_facts['default_ipv4']['address'] }} netcfg/get_netmask={{ ansible_facts['default_ipv4']['netmask'] }} netcfg/get_gateway={{ ansible_facts['default_ipv4']['gateway'] }} netcfg/get_nameservers=1.1.1.1 hostname={{ inventory_hostname }} domain={{ ansible_facts['domain'] }}"

debian_cmdline_addon: ""
# debian_cmdline_addon: anna/choose_modules=network-console

debian_preseed: "proxmox.cfg"
